[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "executorch"
version = "0.1.0"
# Python dependencies required for development
dependencies=[
  "expecttest",
  "hypothesis",
  "numpy",
  "packaging",
  "parameterized",
  "pytest",
  "pytest-xdist",
  "pyyaml",
  "ruamel.yaml",
  "sympy",
  "tomli",
  "zstd",
]

[tool.setuptools.package-data]
"*" = ["*.fbs", "*.yaml"]

[tool.setuptools.exclude-package-data]
"*" = ["*.pyc"]

[tool.usort]
first_party_detection = false
