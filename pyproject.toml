[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "executorch"
version = "0.1.0"
dependencies=[
  "ruamel.yaml",
  "pyyaml",
  "sympy",
  "numpy",
  "zstd",
  "flatbuffers",
]

[tool.setuptools.package-data]
"*" = ["*.fbs", "*.yaml"]

[tool.setuptools.exclude-package-data]
"*" = ["*.pyc"]
