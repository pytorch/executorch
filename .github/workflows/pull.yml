name: pull

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.event_name == 'workflow_dispatch' }}-${{ github.event_name == 'schedule' }}
  cancel-in-progress: true

jobs:
  buck-build-test:
    name: buck-build-test
    uses: pytorch/test-infra/.github/workflows/linux_job.yml@main
    with:
      runner: linux.2xlarge
      docker-image: executorch-ubuntu-22.04-clang12
      fetch-depth: 0
      ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
      script: |
        WORKSPACE=$(pwd)

        pushd "${HOME}"
        # Create the softlink to the workspace as install.sh requires to run from its parent directory
        ln -s "${WORKSPACE}" executorch
        # Install executorch
        # source executorch/install.sh
        # pip3 install --upgrade pip
        # sleep 300
        pip3 install executorch
        python3 -m pip install executorch

        # Just print out the list of packages for debugging
        pip list
