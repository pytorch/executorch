name: Android

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-llm-demo:
    name: build-llm-demo
    uses: pytorch/test-infra/.github/workflows/linux_job_v2.yml@main
    permissions:
      id-token: write
      contents: read
    with:
      runner: linux.2xlarge
      docker-image: ci-image:executorch-ubuntu-22.04-clang12-android
      submodules: 'recursive'
      ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
      timeout: 90
      upload-artifact: android-apps
      upload-artifact-to-s3: true
      script: |
        set -eux

        # Use sccache for NDK compiler as well
        export CMAKE_CXX_COMPILER_LAUNCHER=sccache
        export CMAKE_C_COMPILER_LAUNCHER=sccache

        # The generic Linux job chooses to use base env, not the one setup by the image
        CONDA_ENV=$(conda env list --json | jq -r ".envs | .[-1]")
        conda activate "${CONDA_ENV}"
        PYTHON_EXECUTABLE=python bash .ci/scripts/setup-linux.sh --build-tool buck2
        export ARTIFACTS_DIR_NAME=artifacts-to-be-uploaded
        mkdir -p ${ARTIFACTS_DIR_NAME}/

        # Build LLM Demo for Android
        export BUILD_AAR_DIR=aar-out
        mkdir -p $BUILD_AAR_DIR
        bash scripts/build_android_library.sh
        cp ${BUILD_AAR_DIR}/executorch.aar $ARTIFACTS_DIR_NAME

        mkdir -p ${ARTIFACTS_DIR_NAME}/library_test_dir
        bash extension/android/executorch_android/android_test_setup.sh
        (cd extension/android; ANDROID_HOME="${ANDROID_SDK:-/opt/android/sdk}" ./gradlew :executorch_android:assembleAndroidTest)
        cp extension/android/executorch_android/build/outputs/apk/androidTest/debug/executorch_android-debug-androidTest.apk "${ARTIFACTS_DIR_NAME}/library_test_dir"

        mkdir -p ${ARTIFACTS_DIR_NAME}/fp32-xnnpack-custom
        bash examples/models/llama/install_requirements.sh
        bash ".ci/scripts/test_llama.sh" -model stories110M -build_tool cmake -dtype fp16 -mode portable -upload ${ARTIFACTS_DIR_NAME}/fp32-xnnpack-custom

  # Running Android emulator directly on the runner and not using Docker
  run-emulator:
    needs: build-llm-demo
    # NB: Use metal install for KVM support to run the emulator faster
    runs-on: linux.24xl.spr-metal
    env:
      ANDROID_NDK_VERSION: r28c
      API_LEVEL: 34
    steps:
      - name: Setup SSH (Click me for login details)
        uses: pytorch/test-infra/.github/actions/setup-ssh@main
        with:
          github-secret: ${{ secrets.GITHUB_TOKEN }}
          instructions: |
            This is used to run Android emulators, ANDROID_HOME is installed at /opt/android/sdk

      - uses: actions/checkout@v3
        with:
          submodules: false

      - name: Setup conda
        uses: pytorch/test-infra/.github/actions/setup-miniconda@main
        with:
          python-version: '3.10'

      - name: Install Android dependencies
        env:
          ANDROID_HOME: /opt/android/sdk
        shell: bash
        run: |
          set -eux

          # Reuse the script that install Android on ET Docker image
          sudo -E bash .ci/docker/common/install_android.sh

          # Move cmdline-tools to the proper structure for SDK manager
          sudo mkdir -p $ANDROID_HOME/cmdline-tools
          sudo mv /opt/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

          # Install emulator and system images
          sudo yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root="$ANDROID_HOME" "emulator"
          sudo yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root="$ANDROID_HOME" "system-images;android-${{ env.API_LEVEL }};default;x86_64"

          # After https://github.com/ReactiveCircus/android-emulator-runner/releases/tag/v2.33.0 release,
          # it seems that we need to chown the Android setup to the current user instead of root to
          # avoid permission issue
          sudo chown -R "${USER}" /opt/android

      - name: Download Artifacts
        shell: bash
        run: |
          set -eux
          curl -O https://gha-artifacts.s3.amazonaws.com/${{ github.repository }}/${{ github.run_id }}/artifacts/fp32-xnnpack-custom/model.zip
          curl -o android-test-debug-androidTest.apk https://gha-artifacts.s3.amazonaws.com/${{ github.repository }}/${{ github.run_id }}/artifacts/library_test_dir/executorch_android-debug-androidTest.apk
          unzip model.zip
          mv *.pte model.pte

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ env.API_LEVEL }}

      - name: Create AVD
        env:
          ANDROID_HOME: /opt/android/sdk
        shell: bash
        run: |
          set -eux
          # Create AVD if it doesn't exist
          if [ ! -d "$HOME/.android/avd/test_avd.avd" ]; then
            echo "Creating AVD"
            echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
              --force \
              --name test_avd \
              --package "system-images;android-${{ env.API_LEVEL }};default;x86_64" \
              --abi x86_64 \
              --device "pixel_5"
          else
            echo "AVD already exists"
          fi

      - name: Start Emulator
        env:
          ANDROID_HOME: /opt/android/sdk
        shell: bash
        run: |
          set -eux
          # Start emulator in background with optimized flags
          $ANDROID_HOME/emulator/emulator \
            -avd test_avd \
            -no-snapshot-load \
            -no-window \
            -gpu swiftshader_indirect \
            -no-boot-anim \
            -noaudio \
            -camera-back none \
            -cores 6 \
            -memory 16384 \
            -no-snapshot-save &
          
          # Start ADB server
          $ANDROID_HOME/platform-tools/adb start-server
          
          # Wait for emulator to boot (up to 15 minutes)
          for i in {1..90}; do
            boot_completed=$($ANDROID_HOME/platform-tools/adb -s emulator-5554 shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            if [[ "$boot_completed" == "1" ]]; then
              echo "Emulator booted successfully."
              break
            fi
            echo "Waiting for emulator to boot... (attempt $i/90)"
            sleep 10
          done
          
          # Verify boot completion
          boot_status=$($ANDROID_HOME/platform-tools/adb -s emulator-5554 shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
          if [[ "$boot_status" != "1" ]]; then
            echo "ERROR: Emulator failed to boot within timeout"
            exit 1
          fi

      - name: Check Devices
        env:
          ANDROID_HOME: /opt/android/sdk
        shell: bash
        run: |
          set -eux
          echo "Listing connected devices:"
          $ANDROID_HOME/platform-tools/adb devices

      - name: Run Android Tests
        env:
          ANDROID_HOME: /opt/android/sdk
        shell: bash
        run: ./scripts/run_android_emulator.sh
