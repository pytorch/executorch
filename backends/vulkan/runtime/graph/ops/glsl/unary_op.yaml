unary_op:
  parameter_names_with_default_values:
    OPERATOR: clamp(X, A, B)
    DTYPE: float
    STORAGE: texture3d
  generate_variant_forall:
    DTYPE:
      - VALUE: half
      - VALUE: float
    STORAGE:
      - VALUE: texture3d
      - VALUE: buffer
  shader_variants:
    - NAME: abs
      OPERATOR: abs(X)
    - NAME: clamp
      OPERATOR: clamp(X, A, B)
    - NAME: clamp_int
      OPERATOR: clamp(X, A, B)
      DTYPE: int
    - NAME: cos
      OPERATOR: cos(X)
    - NAME: exp
      OPERATOR: exp(X)
    - NAME: gelu
      OPERATOR: 0.5 * X * (1 + tanh(sqrt(2 / 3.141593) * (X + 0.044715 * X * X * X)))
    - NAME: neg
      OPERATOR: -X
    - NAME: sigmoid
      OPERATOR: 1 / (1 + exp(-1 * X))
    - NAME: sin
      OPERATOR: sin(X)
    - NAME: sqrt
      OPERATOR: sqrt(X)
    - NAME: tanh
      OPERATOR: tanh(clamp(X, -15.0, 15.0))
    - NAME: hardshrink
      OPERATOR: X * (vec4(greaterThan(X, vec4(A))) + vec4(lessThan(X, vec4(B))))
