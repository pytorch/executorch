binary_op:
  parameter_names_with_default_values:
    OPERATOR: X + A * Y
    NDIM: 3
    DTYPE: float
    PACKING: CHANNELS_PACKED
  generate_variant_forall:
    PACKING:
      - VALUE: CHANNELS_PACKED
        SUFFIX: C_packed
      - VALUE: WIDTH_PACKED
        SUFFIX: W_packed
      - VALUE: HEIGHT_PACKED
        SUFFIX: H_packed
    DTYPE:
      - VALUE: half
        SUFFIX: half
      - VALUE: float
        SUFFIX: float
  shader_variants:
    - NAME: binary_add
    - NAME: binary_sub
      OPERATOR: X - A * Y
    - NAME: binary_mul
      OPERATOR: X * Y
    - NAME: binary_div
      OPERATOR: X / Y
    - NAME: binary_pow
      OPERATOR: pow(X, Y)
    - NAME: binary_floor_divide
      OPERATOR: floor(X / Y)
