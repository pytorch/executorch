binary_op:
  parameter_names_with_default_values:
    OPERATOR: X + A * Y
    NDIM: 3
    DTYPE: float
    PACKING: C_packed
    STORAGE: texture3d
  generate_variant_forall:
    DTYPE:
      - VALUE: half
      - VALUE: float
      - VALUE: int
  shader_variants:
    - NAME: binary_add
    - NAME: binary_sub
      OPERATOR: X - A * Y
    - NAME: binary_mul
      OPERATOR: X * Y
    - NAME: binary_div
      OPERATOR: X / Y
    - NAME: binary_pow
      OPERATOR: pow(X, Y)
    - NAME: binary_floor_divide
      OPERATOR: floor(X / Y)
    - NAME: binary_minimum
      OPERATOR: min(X, Y)
