      - VALUE: buffer
      - VALUE: texture3d
    IN_DTYPE:
      - VALUE: half
      - VALUE: float
      - VALUE: double
    OUT_DTYPE:
      - VALUE: uint8
      - VALUE: int8
      - VALUE: int32
  shader_variants:
    - NAME: quantize_per_tensor
      MODE: per_tensor
    - NAME: quantize_per_token
      MODE: per_token
