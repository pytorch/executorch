image_to_nchw:
  parameter_names_with_default_values:
    DTYPE: float
    BUF_DTYPE: float
    STORAGE: texture3d
    TO_STAGING: True
    USE_PUSH_CONST: True
  generate_variant_forall:
    combination:
      parameter_names: [DTYPE, BUF_DTYPE]
      combos:
        - parameter_values: [half, half]
        - parameter_values: [half, float]
        - parameter_values: [float, float]
        - parameter_values: [double, double]
        - parameter_values: [int8, int8]
        - parameter_values: [uint8, uint8]
        - parameter_values: [int32, int32]
  shader_variants:
    - NAME: image_to_nchw_texture3d
    - NAME: image_to_nchw_texture2d
      STORAGE: texture2d
    - NAME: clone_image_to_buffer
      TO_STAGING: False
    - NAME: image_to_nchw_no_pc_texture3d
      USE_PUSH_CONST: False
    - NAME: image_to_nchw_no_pc_texture2d
      STORAGE: texture2d
      USE_PUSH_CONST: False
    - NAME: clone_image_to_buffer_no_pc
      TO_STAGING: False
      USE_PUSH_CONST: False
