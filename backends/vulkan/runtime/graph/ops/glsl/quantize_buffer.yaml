quantize_buffer:
  parameter_names_with_default_values:
    IN_DTYPE: float
    OUT_DTYPE: int32
    SCALE_DTYPE: float
    ZP_DTYPE: int32
    MODE: per_tensor
  generate_variant_forall:
    IN_DTYPE:
      - VALUE: half
      - VALUE: float
      - VALUE: double
    OUT_DTYPE:
      - VALUE: uint8
      - VALUE: int8
      - VALUE: int32
    SCALE_DTYPE:
      - VALUE: float
    ZP_DTYPE:
      - VALUE: int8
      - VALUE: int32
      - VALUE: float
  shader_variants:
    - NAME: quantize_per_tensor_buffer
      MODE: per_tensor
    - NAME: quantize_per_token_buffer
      MODE: per_token
    - NAME: quantize_per_channel_buffer
      MODE: per_channel
    - NAME: quantize_block_wise_buffer
      MODE: block_wise
