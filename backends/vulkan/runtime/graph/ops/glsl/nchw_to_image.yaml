nchw_to_image:
  parameter_names_with_default_values:
    STORAGE: texture3d
    DTYPE: float
    FROM_STAGING: True
    USE_PUSH_CONST: True
  generate_variant_forall:
    combination:
      parameter_names: [DTYPE, BUF_DTYPE]
      combos:
        - parameter_values: [half, half]
        - parameter_values: [half, float]
        - parameter_values: [float, float]
        - parameter_values: [double, double]
        - parameter_values: [int8, int8]
        - parameter_values: [uint8, uint8]
        - parameter_values: [int32, int32]
  shader_variants:
    - NAME: nchw_to_image_texture3d
    - NAME: nchw_to_image_texture2d
      STORAGE: texture2d
    - NAME: clone_buffer_to_image
      FROM_STAGING: False
    - NAME: nchw_to_image_no_pc_texture3d
      USE_PUSH_CONST: False
    - NAME: nchw_to_image_no_pc_texture2d
      STORAGE: texture2d
      USE_PUSH_CONST: False
    - NAME: clone_buffer_to_image_no_pc
      FROM_STAGING: False
      USE_PUSH_CONST: False
