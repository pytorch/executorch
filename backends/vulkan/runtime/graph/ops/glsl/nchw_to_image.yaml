nchw_to_image:
  parameter_names_with_default_values:
    STORAGE: texture3d
    DTYPE: float
    FROM_STAGING: True
    USE_PUSH_CONST: True
  generate_variant_forall:
    DTYPE:
      - VALUE: half
      - VALUE: float
      - VALUE: int
      - VALUE: int8
      - VALUE: uint8
  shader_variants:
    - NAME: nchw_to_image_texture3d
    - NAME: nchw_to_image_texture2d
      STORAGE: texture2d
    - NAME: clone_buffer_to_image
      FROM_STAGING: False
    - NAME: nchw_to_image_no_pc_texture3d
      USE_PUSH_CONST: False
    - NAME: nchw_to_image_no_pc_texture2d
      STORAGE: texture2d
      USE_PUSH_CONST: False
    - NAME: clone_buffer_to_image_no_pc
      FROM_STAGING: False
      USE_PUSH_CONST: False
