q_8w_linear:
  parameter_names_with_default_values:
    DTYPE: float
    STORAGE: texture3d
    MAT1_PACKING: W_packed
    MAT2_PACKING: W_packed
  generate_variant_forall:
    DTYPE:
      - VALUE: float
      - VALUE: half
    STORAGE:
      - VALUE: texture3d
      - VALUE: buffer
  shader_variants:
    - NAME: q_8w_linear_W_packed_W_packed
    - NAME: q_8w_linear_W_packed_H_packed
      MAT2_PACKING: H_packed
